<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <h1>Login</h1>
                <p>More than <span>15,000</span> recipes from around the world!</p>
            </div>
            <form class="login-form" action="admindashboard.php" method="post">

                <input type="password" id="password" name="password" placeholder="Password" required>
               
                <button type="submit">Login</button>
            </form>
        </div>
       
    </div>
</body>
</html>
